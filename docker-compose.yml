# Local development: PostgreSQL + API
# Run from repo root: docker compose up --build

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uptime
    ports:
      - "5432:5432"
    volumes:
      - uptime_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/uptime
      JWT_SECRET: change-me-in-production
    depends_on:
      db:
        condition: service_healthy

volumes:
  uptime_pgdata:
